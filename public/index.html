<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Advanced Gradient Background Animation with React and GSAP - Smooth color transitions and dynamic particle effects"
    />
    <meta name="keywords" content="react, gradient, animation, gsap, background, css, javascript" />
    <meta name="author" content="Your Name" />
    
    <!-- Open Graph tags for social media -->
    <meta property="og:title" content="Advanced Gradient Animation App" />
    <meta property="og:description" content="Experience stunning gradient animations with React and GSAP" />
    <meta property="og:type" content="website" />
    
    <title>Gradient Animation App</title>
    
    <style>
      /* Enhanced loading animation */
      .loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea, #764ba2);
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        z-index: 9999;
        flex-direction: column;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(255,255,255,0.3);
        border-top: 3px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h2>JavaScript Required</h2>
        <p>You need to enable JavaScript to run this application.</p>
      </div>
    </noscript>
    <div id="root">
      <div class="loading">
        <div class="loading-spinner"></div>
        <h2>Loading Gradient Animation...</h2>
      </div>
    </div>
  </body>
</html>
